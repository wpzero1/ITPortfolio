<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>js1DOM.html</title>
	</head>
	<body>
		*** Document Object Model : 데이터를 동적으로 처리 가능한 기술 ***<br>
	1. java script는 client 브라우저에서 실행되는 client side 언어<br>
	2. 동적 화면 구성에 적합한 이벤트용 언어<br>
	3. 비동기 처리에 필수인 언어 <br>
	4. 실습내용 - 두개의 input tag값을 크로스로 변경<br>
	5. DOM - HTML 문서 구조를 상속 관계, tag와 속성, text 등을 객체로 인지
	
	<!-- 동적으로 one에 있는 데이터값을 two로 옮기기 -->
	<br><hr><br>
	<input type="text" id="one" value="js 언어"><br>
	<input type="text"	id="two"><br>
	
	<button onclick="myFun()">클릭</button>
	
	<!--  js 사용자 정의 함수 -->
	<script type="text/javascript">
		function myFun(){
			document.getElementById("two").value = document.getElementById("one").value;
			
			//one의 value값 ""으로 설정하면 값이 없어지는 거야.
			document.getElementById("one").value = "";
		}
	</script>
	

</body>
</html>
