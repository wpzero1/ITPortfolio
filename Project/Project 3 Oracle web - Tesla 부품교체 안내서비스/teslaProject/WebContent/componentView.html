<!DOCTYPE HTML>

<html>
	<head>
		<title>TMS - 교체부품 조회</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

      <link rel="stylesheet" href="css/style.css">
	</head>

	<body>
	<div class="cont_principal">
	
     <div class="cont_back_info">
    
	<form action="../componentView.html" method="post">
	<br><h3>정비일 업데이트</h3>
	<br>
	<p> 교체부품명을 고르고, 교체날짜를 선택하세요. </p>
	<br>
	<b>교체부품명</b>
	<br>
	<select name="adddate">
    	<option value="engineoil">엔진오일</option>
    	<option value="battery">배터리</option>
    	<option value="water">냉각수</option>
   	 	<option value="autooil">오토미션오일</option>
   	 	<option value="breakoil">브레이크오일</option>
  	</select>
  	
  	<br>
	<b>교체날짜</b>
	<br>
	<input type="date" name="date"><br>
	<input type="hidden" name="command" value="login">
	  <button type="submit" value="교체날짜기록" class="btn_login" onclick="cambiar_login()">교체날짜기록</button>
	</form>
	
	<br>
	<h3>교체기록 조회</h3>

	<p>조회하고 싶은 부품/소모품을 선택하세요.</p>
  	<select name="component">
    	<option value="engineoil">엔진오일</option>
    	<option value="battery">배터리</option>
    	<option value="water">냉각수</option>
   	 	<option value="autooil">오토미션오일</option>
   	 	<option value="breakoil">브레이크오일</option>
  	</select>
  <br>
  <div class="w3-container">

  <button onclick="document.getElementById('id01').style.display='block'" class="btn_login">조회</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <p><b>교체기록 조회 결과</b></p>
        <br>
        
    	  </div>
   	 	</div>
 	 </div>
	</div>
  
	</div>
	</div>

	</body>
	
</html>
