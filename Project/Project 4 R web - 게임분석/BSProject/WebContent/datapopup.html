<!DOCTYPE html>
<html lang="en">
<head>
  <title>Data Upload</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
button {
	display: inline-block;
	background-color: #a2cf8d;
	padding: 12px 18px;
	color: #fff;
	font-size: 11px;
	letter-spacing: 1px;
	font-weight: 500;
	text-transform: uppercase;
	text-decoration: none;
	border-radius: 20px;
	cursor: pointer;
}

#contact button:hover {
	color: #fff;
	background-color: #5c9d7d;
	transition: all 0.3s;
}

</style>
</head>
<body>

<div class="container">

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Detailed Analytics</h4>
          <button type="button" class="close" onclick="location.href='index.html'">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          보유하고 계신 신규 데이터가 있습니까?<br>
          업로드를 하면 신규 데이터 분석이 가능합니다.
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
         <button type="button" class="btn btn-success" onclick="location.href='fileupload.html'">예, 있습니다</button>
         <button type="button" class="btn btn-secondary" onclick="location.href='dashboard2.jsp'">아니오</button>
        </div>
      </div>
    </div>
  </div>
  
</div>

<script>
//모달창 바로 소환
setTimeout(function(){$('#myModal').modal('show');},100);

//모달 창 외부 누르면 닫히지 않게 하기(esc도 금지)
$('#myModal').modal({
	  backdrop: 'static',
	  keyboard: true
	})
	
</script>
</body>
</html>
